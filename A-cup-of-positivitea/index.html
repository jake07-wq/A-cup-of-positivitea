<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Jake">
        <meta name="description" content="A Cup of Positivitea">
        <title>A Cup of Positivitea</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header id="head">
           <h1>A Cup of Positivitea</h1>
           <p id="word">"Your daily dose of positivity"</p>
           <p id="word-1">Select your zodiac sign and a color that matches your outfit for the day and get a motivational message to boost your mood and enhance your daily ouput</p>
        </header>
        <main>
            <section id="zodiac-signs">
                <h2>Select Your Zodiac Sign</h2>
                <select id="zodiac-select">
                    <option value="">Select a sign</option>
                    <option value="Aries">Aries (March 21 - April 19)</option>
                    <option value="Taurus">Taurus (April 20 - May 20)</option>
                    <option value="Gemini">Gemini (May 21 - June 20)</option>
                    <option value="Cancer">Cancer(June 21 - July 22) </option>
                    <option value="Leo">Leo (July 23 - August 22)</option>
                    <option value="Virgo">Virgo (August 23 - September 22)</option>
                    <option value="Libra">Libra (September 23 - October 22)</option>
                    <option value="Scorpio">Scorpio (October 23 - November 21)</option>
                    <option value="Sagittarius">Sagittarius (November 22 - December 21)</option>
                    <option value="Capricon">Capricon (December 22 - January 19)</option>
                    <option value="Aquarius">Aquarius (January 20 - February 18)</option>
                    <option value="Pisces">Pisces (February 19 - March 20)</option>
                     </select>
                 </section>

                 <section id="colors">
                    <h2>Select a Color</h2>
                    <label id="color-id" for="Color">Pick a mood color:</label>
                    <select name="color" id="color-select">
                       <option value="red">Red</option> 
                       <option value="blue">Blue</option> 
                       <option value="yellow">Yellow</option> 
                       <option value="green">Green</option>
                       <option value="black">Black</option> 
                       <option value="white">White</option> 
                       <option value="purple">Purple</option> 
                       <option value="orange">Orange</option> 
                    </select>
                 </section> <br>

                 <button id="get-message-btn">Get Your Daily Message</button>
                 <section id="message">
                    <p id="message-text"></p>
                 </section>
        </main>
    </body>
</html>
